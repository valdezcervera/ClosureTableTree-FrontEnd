<div class="data-container">
  <div>
    <app-tree-add-node 
      (nodeAdd)="getNotification()"
    > </app-tree-add-node>
  </div>
  <div class="list">
    <h1>LIST</h1>
  </div>
  <div class="tree">  
    <h1 class="container">Angular 2 Recursive List</h1>
    <ul class="list-group">
      <ng-template #recursiveList let-tree>
        <li class="list-group-item" *ngFor="let item of tree">
          NAME: {{item.name}} <br>
          ID: {{item.id}}
          <ul *ngIf="item.children.length > 0">
            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
          </ul>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: tree }"></ng-container>
    </ul>
  </div>
</div>
