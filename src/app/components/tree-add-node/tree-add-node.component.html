<div class="container form-element">
    <h3>Add Node to Tree</h3>
    <form #ItemForm="ngForm" (ngSubmit)="onSubmit(); ItemForm.reset()">
        <!-- <div class="form-group">
            <label for="item">Item Name</label>
            <input type="text" class="form-control item-name" id="item" 
            required
            [(ngModel)]="nodeModel.name" name="name"
            #itemName="ngModel"
            >
            <div [hidden]="itemName.valid || itemName.pristine"
            class="alert alert-danger">
               Name is required
            </div>
        </div> -->

        <div class="form-group">
            <label for="list">select list Item</label>
            <select class="form-control" id="list" required
                [(ngModel)]="nodeModel.name" name="list"
                #list="ngModel"
            >
                <option *ngFor="let item of listItems" [value]="item.id">{{item.name}}</option>
            </select>
            <div 
                [hidden]="list.dirty"
                class="alert alert-danger"
                >
                  Please select a parent id from the list
            </div>{{nodeModel | json}}
        </div>
<!-- //============================================================= -->
        <div class="form-group">
            <label for="parentId">Parent ID</label>
            <input type="text" class="form-control" id="parentId" disabled
            [(ngModel)]="nodeModel.parent.id" name="parent.id"
            >
        </div>

        <div class="form-group">
            <label for="list">select parent id</label>
            <select class="form-control" id="list" required
                [(ngModel)]="nodeModel.parent.id" name="list"
                #list="ngModel"
            >
                <option *ngFor="let item of parentsID" [value]="item">{{item}}</option>
            </select>
            <div 
                [hidden]="list.dirty"
                class="alert alert-danger"
                >
                  Please select a parent id from the list
            </div>
        </div>
        <button type="submit" class="btn btn-success"
        [disabled]="!ItemForm.form.valid"
        >
            Submit
        </button>
    </form>
</div>
